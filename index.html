<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width:device-width, initial scale=1.0">

<title> Filling form  </title>
<script  src="script.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
 
</head>
<body>
 <div class="regform" >
  <div class="main">
   <form>
    <div id="name" name="name" type="text";>
     <h2 class="name"> Name</h2>
     <input class="firstname" type="text" name="first_name" placeholder="First Name"><br>
     
     <input class="lastname" type="text" name="last_name" placeholder="Last Name">
     
     <h2 id="gender" style="color: black"> Fill in your gender</h2>
     <input class="gender" type="text" name="gender" placeholder="your gender" required>
      
     <h2 id="birthmonth" style="color: black">Month of birth</h2>
     <input class="birthmonth" type="number" name="birthmonth" placeholder="Birth Month" min="01" max="12" required> 

  
     <h2 id="birthyear" style="color: black">Year of birth</h2>
     <input class="birthyear" type="number" name="year" placeholder="year of birth" min="0001"  required>
    
 

     <h2 id="birthday" style="color: black">Day of birth</h2>
     <input class="birthday" type="number" name="birthday" placeholder="birthday" min="01" max="31" required>
    
  </div>
 
</div>
 <div class="submit" >
 <button id="submit" onclick="calculate()">Submit</button>	
 </div>

 
</form>

</body>

</html>
